<template name="sidebar">
	<aside class="sidebar">
		{{> accounts }}

		<h2>Direct Messages:</h2>
		{{ #if threadCount }}
			{{ #each threads }}
				{{ >thread recipientUserName=recipientUserName id=_id jointId=jointId }}
			{{ /each }}
		{{ else }}
			<h3>You have no messages</h3>
		{{ /if }}

		{{ #if usersCount }}
			<h2>Users:</h2>
			{{ #each users }}
				{{ >user }}
			{{ /each }}
		{{ else }}
			<h2>There are no users</h2>
		{{ /if }}
	</aside>
</template>
