<template name="sidebar">
	<aside class="sidebar">
		{{> loginButtons }}

		<h2>Direct Messages:</h2>
		{{ #if threadCount }}
			{{ #each threads }}
				{{ >thread recipientUserName=recipientUserName id=_id }}
			{{ /each }}
		{{ else }}
			<h3>You have no messages</h3>
		{{ /if }}
