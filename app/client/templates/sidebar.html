<template name="sidebar">
	{{ #if threads }}
		{{ #each threads }}
			{{ > thread name=name }}
		{{ /each }}
	{{ else }}
		<h3>You have no threads</h3>
	{{ /if }}

	{{ #if users }}
		<h2>Users:</h2>
		{{ #each users }}
			{{ >user }}
		{{ /each }}
	{{ else }}
		<h2>There are no users</h2>
	{{ /if }}
</template>
