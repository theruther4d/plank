<template name="sidebar">
	<aside class="sidebar">
		{{> accounts }}
		<div class="threads">
			<h2 class="threads__title">Direct Messages:</h2>
			{{ #if threadCount }}
				{{ #each threads }}
					{{ >thread recipientUserName=recipientUserName id=_id jointId=jointId }}
				{{ /each }}
			{{ else }}
				<a href="#" class="new--thread">Send a direct message</a>
			{{ /if }}
		</div>

		{{ #if usersCount }}
			<h2>Users:</h2>
			{{ #each users }}
				{{ >user username=username _id=_id }}
			{{ /each }}
		{{ else }}
			<h2>There are no users</h2>
		{{ /if }}
	</aside>
</template>
